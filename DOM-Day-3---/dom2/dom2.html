<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>DOM Manipulation with Forms</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form id="my-form">
      <label for="first-name">First Name:</label>
      <input type="text" id="first-name" required><br>

      <label for="last-name">Last Name:</label>
      <input type="text" id="last-name" required><br>

      <label for="address">Address:</label>
      <input type="text" id="address" required><br>

      <label for="pincode">Pincode:</label>
      <input type="text" id="pincode" required><br>

      <label for="gender">Gender:</label>
      <select id="gender" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select><br>

      <label for="food">Choice of Food:</label>
      <input type="checkbox" id="food1" name="food" value="Burger">
      <label for="food1">Burger</label>
      <input type="checkbox" id="food2" name="food" value="Pizza">
      <label for="food2">Pizza</label>
      <input type="checkbox" id="food3" name="food" value="Pasta">
      <label for="food3">Pasta</label>
      <input type="checkbox" id="food4" name="food" value="Sandwich">
      <label for="food4">Sandwich</label>
      <input type="checkbox" id="food5" name="food" value="Salad">
      <label for="food5">Salad</label><br>

      <label for="state">State:</label>
      <input type="text" id="state" required><br>

      <label for="country">Country:</label>
      <input type="text" id="country" required><br>

      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>

    <table id="my-table">
     

      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Address</th>
          <th>Pincode</th>
          <th>Gender</th>
          <th>Food</th>
          <th>State</th>
          <th>Country</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>

    <script src="script.js"></script>
  </body>
</html>
